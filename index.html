<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack-a-mole</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="index.js" defer></script>
</head>
<body> 
  <h1>Whack-A-Mole</h1>
  <div class="score">
    <h2 id="score-head">Score:</h2>
    <h2 id="score-display">0</h2>
  </div>
  <div class = "start-stop">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </div>
  <div id="whack-a-mole">
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div> 
    <div class="hole"></div>
    <div class="hole"></div>
  </div>
</body>
</html>
